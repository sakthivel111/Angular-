<div class="container ">
<table class="table">
<thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Job</th>
      <th scope="col">Edit</th>
      <th scope="col">Delet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let datas  of data">
      <td>{{datas.id}}</td> 
      <td>{{datas.name}}</td>
      <td>{{datas.age}}</td>
      <td>{{datas.job}}</td>
      <td><button type="button" class="btn btn-primary" (click)="edit(datas.id)">Edit</button></td>
      <td> <button type="button"  (click)="delet(datas.id)" class="btn btn-primary"> Delet</button> </td>
    </tr>
    <tbody>

    </table>    

</div>
